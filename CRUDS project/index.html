<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUDS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" name="" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" name="" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" name="" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" name="" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" name="" id="discount">
                <small id="total">3333</small>
            </div>
            <input placeholder="count" type="number" name="" id="count">
            <input placeholder="category" type="text" name="" id="category">
            <button id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id="search">
                <div class="btnSearch">
                    <button id="searchTitle" onclick="getSearchMode(this.id)">Search By Title</button>
                    <button id="searchCategory" onclick="getSearchMode(this.id)">Search By Category</button>
                </div>
                <div id="deleteAll">

                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
